<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0d1117"/>
  <circle cx="128" cy="128" r="110" fill="url(#grad1)"/>
  
  <!-- Ruler/compass icon -->
  <g transform="translate(128, 128)">
    <!-- Compass rose -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#0d1117" stroke-width="4"/>
    
    <!-- North point -->
    <path d="M 0,-60 L -15,-30 L 0,-40 L 15,-30 Z" fill="#fff"/>
    
    <!-- Measurement lines -->
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#fff" stroke-width="3"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#fff" stroke-width="3"/>
    
    <!-- Corner markers -->
    <circle cx="-40" cy="-40" r="6" fill="#fff"/>
    <circle cx="40" cy="-40" r="6" fill="#fff"/>
    <circle cx="-40" cy="40" r="6" fill="#fff"/>
    <circle cx="40" cy="40" r="6" fill="#fff"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#0d1117"/>
    <circle cx="0" cy="0" r="4" fill="#fff"/>
  </g>
</svg>



