<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect x="10" y="10" width="236" height="236" rx="30" ry="30" fill="url(#grad1)"/>
  
  <!-- Theodolite/Total Station Surveying Instrument -->
  <g transform="translate(128, 128)">
    <!-- Tripod legs -->
    <line x1="-45" y1="60" x2="0" y2="0" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <line x1="45" y1="60" x2="0" y2="0" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="60" x2="0" y2="0" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Instrument body (circle) -->
    <circle cx="0" cy="-30" r="28" fill="#fff" opacity="0.3"/>
    <circle cx="0" cy="-30" r="24" fill="#fff"/>
    
    <!-- Telescope/scope -->
    <line x1="0" y1="-30" x2="40" y2="-50" stroke="#fff" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Crosshair (precision symbol) -->
    <line x1="-15" y1="-30" x2="15" y2="-30" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-45" x2="0" y2="-15" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-30" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="80" cy="80" rx="60" ry="60" fill="#fff" opacity="0.15"/>
</svg>
